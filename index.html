<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafvy (parker's version)</title>
    <meta name="description" content="Tautan profil modern dengan gaya minimalis hitam putih">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* =========================================
           RESET & CORE VARIABLES
           ========================================= */
        :root {
            --bg-color: #050505;
            --surface-color: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --accent-gradient: linear-gradient(135deg, #ffffff 0%, #555555 100%);
            --blob-color-1: rgba(255, 255, 255, 0.15);
            --blob-color-2: rgba(80, 80, 80, 0.2);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* =========================================
           BACKGROUND ANIMATIONS (SHAPE BULAT)
           ========================================= */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--blob-color-1);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: var(--blob-color-2);
            bottom: -50px;
            right: -50px;
            animation-delay: -2s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 40px) scale(1.1); }
            100% { transform: translate(-20px, -20px) scale(0.95); }
        }

        /* =========================================
           MAIN CONTAINER
           ========================================= */
        .container {
            width: 100%;
            max-width: 480px; /* Ukuran Mobile Standar */
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* =========================================
           PROFILE SECTION
           ========================================= */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out forwards;
            opacity: 0;
        }

        .avatar-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
            padding: 4px;
            background: var(--bg-color);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .avatar:hover {
            transform: scale(1.05) rotate(3deg);
            border-color: #fff;
        }

        .verified-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #fff;
            color: #000;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 2px solid var(--bg-color);
        }

        .username {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto;
        }

        /* =========================================
           LINKS SECTION
           ========================================= */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Icon left, Text center, Arrow right */
            width: 100%;
            padding: 18px 24px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 50px; /* Pill shape */
            text-decoration: none;
            color: var(--text-primary);
            transition: all var(--transition-speed) ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        /* Staggered Animation Delay */
        .link-card:nth-child(1) { animation-delay: 0.2s; }
        .link-card:nth-child(2) { animation-delay: 0.3s; }
        .link-card:nth-child(3) { animation-delay: 0.4s; }
        .link-card:nth-child(4) { animation-delay: 0.5s; }
        .link-card:nth-child(5) { animation-delay: 0.6s; }

        .link-card:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(255, 255, 255, 0.15);
            border-color: #ffffff;
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 14px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .link-icon {
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .link-text {
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            padding-right: 38px; /* Balance the icon width */
        }

        /* Tombol Share Spesial */
        .share-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .share-button:hover {
            background: white;
            color: black;
            transform: rotate(90deg);
        }

        /* =========================================
           SOCIAL ICONS ROW
           ========================================= */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.7s;
            opacity: 0;
        }

        .social-icon {
            color: var(--text-secondary);
            font-size: 28px;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
        }

        .social-icon:hover {
            color: white;
            background: var(--surface-hover);
            transform: scale(1.2);
        }

        /* =========================================
           FOOTER
           ========================================= */
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* =========================================
           ANIMATION KEYFRAMES & UTILS
           ========================================= */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Efek Ripple saat klik */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-anim {
            to { transform: scale(4); opacity: 0; }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: white;
            color: black;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        /* Container utama untuk latar belakang */
.nebula-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #050505 100%);
    overflow: hidden;
}

/* Lapisan cahaya Aurora yang berputar */
.aurora {
    position: absolute;
    width: 150%;
    height: 150%;
    top: -25%;
    left: -25%;
    background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(100, 100, 100, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 50% 20%, rgba(150, 150, 150, 0.03) 0%, transparent 50%);
    filter: blur(60px);
    animation: nebulaRotate 20s infinite linear;
}

/* Efek garis-garis monitor (Scanlines) */
.nebula-container::after {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    background-size: 100% 4px, 3px 100%;
    pointer-events: none;
    opacity: 0.3;
}

/* Animasi rotasi pelan */
@keyframes nebulaRotate {
    from { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.1); }
    to { transform: rotate(360deg) scale(1); }
}

    </style>
</head>
<body>
	
<div class="nebula-container">
    <div class="aurora"></div>
</div>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <button class="share-button" onclick="shareProfile()" aria-label="Share Profile">
        <i class="ph ph-dots-three-circle" style="font-size: 24px;"></i>
    </button>

    <div class="container">
        <header class="profile-section">
            <div class="avatar-container">
                <img src="https://img2.pixhost.to/images/5774/695478783_deomedia.jpg" alt="Profile Picture" class="avatar">
                <div class="verified-badge">
                    <i class="ph-fill ph-check-circle"></i>
                </div>
            </div>
            <h1 class="username">Nafvy (parker's version)</h1>
            <p class="bio">Editor<br>Creator Preset Jedag Jedug</p>
        </header>

        <main class="links-container">
            
            <a href="https://whatsapp.com/channel/0029VbBwdQX6mYPSRtkKdI2Y" target="_blank" class="link-card" onclick="createRipple(event)">
                <div class="link-content">
                    <div class="link-icon"><i class="ph ph-whatsapp-logo"></i></div>
                    <span class="link-text">Preset</span>
                </div>
            </a>

            <a href="https://wa.me/628895134546?text=beli+am+prem+bang+nafvy" target="_blank" class="link-card" onclick="createRipple(event)">
                <div class="link-content">
                    <div class="link-icon"><i class="ph ph-whatsapp-logo"></i></div>
                    <span class="link-text">Alight motion Premium 5k</span>
                </div>
            </a>

            <a href="https://chat.whatsapp.com/LaXZP6kePHU4asH6FrRiBn" target="_blank" class="link-card" onclick="createRipple(event)">
                <div class="link-content">
                    <div class="link-icon"><i class="ph ph-bag"></i></div>
                    <span class="link-text">App Premium Murah</span>
                </div>
            </a>

            <a href="https://www.tiktok.com/@nafvy.asik.amat?_r=1&_t=ZS-93w9JUnQjVV" target="_blank" class="link-card" onclick="createRipple(event)">
                <div class="link-content">
                    <div class="link-icon"><i class="ph ph-tiktok-logo"></i></div>
                    <span class="link-text">Tiktok</span>
                </div>
            </a>

        </main>

        <footer>
            <p>&copy; <span id="year"></span> Nafvy (parker's version). All Rights Reserved.</p>
        </footer>
    </div>

    <div id="toast" class="toast">
        <i class="ph-fill ph-check-circle" style="color: green;"></i>
        <span id="toast-msg">Berhasil disalin!</span>
    </div>

    <script>
        // 1. Set Tahun Otomatis di Footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // 2. Fungsi Ripple Effect (Efek Air saat diklik)
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        // 3. Fungsi Share Web Native
        function shareProfile() {
            if (navigator.share) {
                navigator.share({
                    title: 'Profile Link @nafvy.asik.amat',
                    text: 'Cek link bio terbaru saya disini!',
                    url: window.location.href,
                })
                .then(() => console.log('Berhasil dibagikan'))
                .catch((error) => console.log('Gagal membagikan', error));
            } else {
                // Fallback jika browser tidak support share
                copyToClipboard(window.location.href);
                showToast("Link profil disalin ke clipboard!");
            }
        }

        // 4. Fungsi Copy to Clipboard
        function copyToClipboard(text, event) {
            if(event) createRipple(event); // Trigger ripple jika dari tombol
            
            navigator.clipboard.writeText(text).then(function() {
                showToast("Berhasil disalin: " + text);
            }, function(err) {
                console.error('Gagal menyalin: ', err);
            });
        }

        // 5. Fungsi Menampilkan Toast Notification
        function showToast(message) {
            const toast = document.getElementById("toast");
            const msgElement = document.getElementById("toast-msg");
            
            msgElement.textContent = message;
            toast.classList.add("show");
            
            // Hilangkan toast setelah 3 detik
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        // 6. 3D Tilt Effect pada Avatar (Opsional untuk Desktop)
        const avatar = document.querySelector('.avatar');
        document.addEventListener('mousemove', (e) => {
            if(window.innerWidth > 768) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                avatar.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });
    </script>
</body>
</html>
